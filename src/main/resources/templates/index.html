<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="bg-dark text-light" data-bs-theme="dark">

    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary border-bottom border-secondary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 text-light h1" href="/"><i class="bi bi-ui-checks"></i>&ensp;To-Do List</a>
        </div>
    </nav>
    
    <!-- Conteúdo Principal -->
    <div class="container mt-4">
        <h1>Tarefas:</h1>
        <ul class="mb-5 pb-3">
            <div class="card">
                <button class="btn pt-3"><h5><i class="bi bi-plus-circle"></i>&ensp;Nova tarefa</h5></button>
            </div>
            <div th:each="todo : ${todos}" class="card my-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-1">
                            <h2 class="mb-3">
                                <i class="bi" th:class="${todo.realizado} ? 'bi-check-circle text-success' : 'bi-x-square text-danger'"></i>
                            </h2>
                            <h6> <i class="bi bi-clock"></i>&ensp;<span th:text="${todo.prioridade}"></span></h6>
                        </div>
                        <div class="col-11">
                            <h4 class="card-title" th:text="${todo.nome}"></h4>
                            <h5 class="card-subtitle mb-2 text-muted" th:text="${todo.descricao}"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </ul>
    </div>

    <!-- Rodapé -->
    <footer class="bg-body-tertiary py-3 border-top border-secondary text-center shadow-sm fixed-bottom">
        <span>Developed by <a class="link-light" href="https://github.com/ianfelps">ianfelps</a>.</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
